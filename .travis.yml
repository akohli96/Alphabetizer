install: gradle wrapper --gradle-version 4.10.3

language: java

before_script:
  - chmod +x gradlew

script:
  - gradle build
  - gradle jacocoTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash)
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


jdk:
  - oraclejdk8
  - openjdk8